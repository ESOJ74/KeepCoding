<html>

<head>
    <title>D3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .rect-class {
            stroke-dasharray: 8;
            fill: green;
            stroke: black;
            stroke-width: 4;
        }
    </style>
</head>

<body>
    <!--Elemento contenedor. Como el elemento g para svg.-->
    <div>
    </div>

    <script>
        var data = [{
            x: 20,
            y: 30,
            r: 10
        }, {
            x: 50,
            y: 55,
            r: 20
        }, {
            x: 80,
            y: 90,
            r: 25
        }, {
            x: 110,
            y: 60,
            r: 15
        }, {
            x: 150,
            y: 30,
            r: 5
        }];

        var svg = d3.select('div')
            .append('svg');

        svg.attr('width', 500)
            .attr('height', 500);

        //Ejercicio Rectangulos.
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("class", "rect-class")
            .attr("x", function(d) {
                return d.x
            })
            .attr("y", function(d) {
                return d.y
            })
            .attr("width", 50)
            .attr("height", 50)
            .attr("opacity", function(d, i) {
                return (i * 0.2)
            });
    </script>
</body>
