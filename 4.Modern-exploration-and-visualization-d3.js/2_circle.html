<html>

<head>
    <title>D3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .rect-class {
            stroke-dasharray: 8;
            fill: green;
            stroke: black;
            stroke-width: 4;
        }
    </style>
</head>

<body>
    <!--Elemento contenedor. Como el elemento g para svg.-->
    <div>
    </div>

    <script>
        var data = [{
            x: 20,
            y: 30,
            r: 10
        }, {
            x: 50,
            y: 55,
            r: 20
        }, {
            x: 80,
            y: 90,
            r: 25
        }, {
            x: 110,
            y: 60,
            r: 15
        }, {
            x: 150,
            y: 30,
            r: 5
        }];

        var svg = d3.select('div')
            .append('svg');

        svg.attr('width', 500)
            .attr('height', 500);

        var circle = svg
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle');

        circle
            .attr('cx', (d) => {
                return d.x;
            })
            .attr('cy', (d) => d.y)
            .attr('r', function(d) {
                return d.r;
            })

</body>
